<ion-header>

  <ion-navbar color="blue">
    <ion-title>GoFodu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content persistent="true" padding>
	
	<ion-list >
 		
 		<button ion-button color="danger" text-capitalize small round block>Sign in with Google +</button>
 		<button ion-button margin-top color="default" text-capitalize small round block>Sign in with Facebook</button>

 		<br />
   

    <ion-item margin-top>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <p class="validAlert" *ngIf="emailError">
      Please enter a valid name.</p>
    

    <ion-item margin-top>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <p class="validAlert" *ngIf="passwordError">Incorrect Password</p>


  </ion-list>

	<button ion-button margin-top color="blue" text-capitalize round block (click)="openSite()">Login</button>

	<br />
	<ion-row color="blue">
    <ion-col width-50 text-left (click)="openForgotPassword()"><ion-icon name="unlock" ></ion-icon>Forgot password ?</ion-col>
    <ion-col width-50 text-right (click)="openSelectCourse()"><ion-icon name="person"></ion-icon>Create new account</ion-col>
  </ion-row>
</ion-content>
