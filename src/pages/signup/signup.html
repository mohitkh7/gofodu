<ion-header>

  <ion-navbar color="blue">
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list >

    <form [formGroup]="signupForm">

  		<ion-item margin-top>
        <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
      </ion-item>
      <p class="validAlert" *ngIf="!signupForm.controls.name.valid && signupForm.controls.name.touched">
      	Enter Valid Name
      </p>

      <ion-item margin-top>
        <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
      </ion-item>
      <p class="validAlert" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.touched">
      	Enter Valid Email
      </p>

      <ion-item margin-top>
        <ion-input formControlName="password" [(ngModel)]="pas" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <p class="validAlert" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched">
      	Enter 8 character long Password
      </p>

      <ion-item margin-top>
        <ion-input formControlName="repassword" [(ngModel)]="repas" type="password" placeholder="Re-Enter Password"></ion-input>
      </ion-item>
      <p class="validAlert" *ngIf="repas!=pas && this.signupForm.controls.repassword.dirty">
      	Mismatch
      </p>
    </form>
  </ion-list>

	<button ion-button margin-top color="blue" text-capitalize round block [disabled]="!this.signupForm.valid || repas!=pas" (click)="signupButton()">Signup</button>
</ion-content>
